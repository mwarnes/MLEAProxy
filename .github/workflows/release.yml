# This workflow builds the project and uploads the JAR to GitHub Releases when a new release is published.
# It ensures the downloadable JAR is always available at the latest release URL referenced in the README.

name: Release JAR

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Copy JAR to release directory
        run: |
          mkdir -p release
          cp target/mlesproxy-*.jar release/mleaproxy.jar

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/mleaproxy.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
