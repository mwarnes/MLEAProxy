# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
# Set application log level: INFO | WARN | ERROR | TRACE | DEBUG
logging.level.root=INFO
logging.file=mleaproxy.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# ----------------------------------------------------------------
# JSON User Repository (for OAuth/SAML)
# ----------------------------------------------------------------
# Custom path to users.json file for OAuth and SAML user/role lookup
# Default location: src/main/resources/users.json
# Command line override: --users=/path/to/custom/users.json (recommended)
# Alternative:            --users-json=/path/to/custom/users.json
users.json.path=/Users/martin/Documents/Projects/MLEAProxy/src/main/resources/users.json


