# ================================================================
# Kerberos with Custom Realm Configuration
# ================================================================
# Use Case: Custom realm and principals for specific environments
# Features: Custom realm, multiple principals, custom service principal
# ================================================================

# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
logging.level.root=INFO
logging.level.com.marklogic.handlers.KerberosKDCServer=DEBUG

# ----------------------------------------------------------------
# Kerberos KDC Configuration
# ----------------------------------------------------------------
# Enable embedded Kerberos KDC
kerberos.enabled=true

# CUSTOM REALM
# Change this to match your organization
kerberos.realm=MYCOMPANY.COM

# KDC bind settings
kerberos.kdc.host=localhost
kerberos.kdc.port=88

# CUSTOM PRINCIPALS
# Add as many principals as needed for your environment
# Format: principal@REALM
kerberos.principals=admin@MYCOMPANY.COM,user1@MYCOMPANY.COM,user2@MYCOMPANY.COM,developer@MYCOMPANY.COM,HTTP/myserver@MYCOMPANY.COM

# SERVICE PRINCIPAL
# Should match your server hostname
kerberos.service.principal=HTTP/myserver@MYCOMPANY.COM

# Optional: Custom keytab path for service principal
# (Only needed if connecting to external KDC)
#kerberos.keytab.path=/path/to/service.keytab

# ================================================================
# Spring Boot Web Server
# ================================================================
server.port=8080

# ================================================================
# Testing with Custom Realm
# ================================================================
# Step 1: Obtain ticket with custom principal
#   kinit admin@MYCOMPANY.COM
#
# Step 2: Test authentication
#   curl -X POST http://localhost:8080/kerberos/auth --negotiate -u :
# ================================================================

# ================================================================
# Principal Password Configuration
# ================================================================
# For embedded KDC, all principals use password: "password"
# For external KDC, use keytab authentication:
#   kerberos.keytab.path=/etc/security/keytabs/service.keytab
# ================================================================
