# ================================================================
# OAuth 2.0 Basic Configuration
# ================================================================
# Use Case: Development and testing with default settings
# Features: JWT token generation, JWKS endpoint, discovery endpoint
# Endpoints:
#   - POST http://localhost:8080/oauth/token
#   - GET  http://localhost:8080/oauth/jwks
#   - GET  http://localhost:8080/.well-known/openid-configuration
# ================================================================

# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
logging.level.root=INFO
logging.level.com.marklogic.handlers.undertow.OAuthTokenHandler=DEBUG

# ----------------------------------------------------------------
# OAuth Token Configuration
# ----------------------------------------------------------------
# Access token validity in seconds (default: 3600 = 1 hour)
oauth.token.validity=3600

# Refresh token validity in seconds (default: 86400 = 1 day)
oauth.refresh.token.validity=86400

# RSA private key path (uses bundled key if not specified)
# Default: classpath:static/certificates/privkey.pem
#oauth.keypath=classpath:static/certificates/privkey.pem

# Default roles assigned when user not found in users.json
# and no roles specified in request
oauth.default.roles=user

# ----------------------------------------------------------------
# User Repository
# ----------------------------------------------------------------
# Path to users.json file for user lookup
# Default: classpath:users.json
#users.json.path=classpath:users.json

# ================================================================
# Spring Boot Web Server
# ================================================================
server.port=8080

# ================================================================
# Testing
# ================================================================
# Test OAuth token generation:
#   curl -X POST http://localhost:8080/oauth/token \
#     -d "grant_type=password&username=admin&password=admin" \
#     -d "client_id=marklogic&client_secret=secret"
#
# Test JWKS endpoint:
#   curl http://localhost:8080/oauth/jwks
#
# Test discovery endpoint:
#   curl http://localhost:8080/.well-known/openid-configuration
# ================================================================
