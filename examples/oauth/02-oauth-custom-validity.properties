# ================================================================
# OAuth 2.0 with Custom Token Validity
# ================================================================
# Use Case: Configure token expiration times for security/convenience
# Features: Short-lived access tokens, long-lived refresh tokens
# ================================================================

# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
logging.level.root=INFO
logging.level.com.marklogic.handlers.undertow.OAuthTokenHandler=DEBUG

# ----------------------------------------------------------------
# OAuth Token Configuration
# ----------------------------------------------------------------
# SHORT-LIVED ACCESS TOKENS (Recommended for Production)
# 15 minutes = 900 seconds
oauth.token.validity=900

# LONG-LIVED REFRESH TOKENS
# 7 days = 604800 seconds
oauth.refresh.token.validity=604800

# Alternative configurations:
# Development (8 hours): oauth.token.validity=28800
# Testing (1 hour): oauth.token.validity=3600
# Production (15 min): oauth.token.validity=900

# RSA private key path (uses bundled key if not specified)
#oauth.keypath=classpath:static/certificates/privkey.pem

# Default roles
oauth.default.roles=user

# ----------------------------------------------------------------
# User Repository
# ----------------------------------------------------------------
#users.json.path=classpath:users.json

# ================================================================
# Spring Boot Web Server
# ================================================================
server.port=8080

# ================================================================
# Security Notes
# ================================================================
# Short-lived tokens (15-30 minutes):
#   - Reduce window of vulnerability if token is compromised
#   - Require refresh tokens for long sessions
#   - Recommended for production environments
#
# Refresh tokens (1-7 days):
#   - Allow users to maintain sessions without re-authenticating
#   - Can be revoked independently from access tokens
#   - Should be stored securely by clients
# ================================================================
