# ================================================================
# OAuth 2.0 with Custom RSA Keys
# ================================================================
# Use Case: Production environments with custom key management
# Features: Custom RSA private keys, key rotation support
# ================================================================

# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
logging.level.root=INFO
logging.level.com.marklogic.handlers.undertow.OAuthTokenHandler=DEBUG

# ----------------------------------------------------------------
# OAuth Token Configuration
# ----------------------------------------------------------------
# Access token validity (1 hour)
oauth.token.validity=3600

# Refresh token validity (1 day)
oauth.refresh.token.validity=86400

# CUSTOM RSA PRIVATE KEY PATH
# Specify path to your custom RSA private key in PEM format
# Can be absolute path or classpath resource
oauth.keypath=/path/to/custom/privkey.pem

# Examples:
# Absolute path: oauth.keypath=/etc/mleaproxy/keys/privkey.pem
# Classpath: oauth.keypath=classpath:custom-keys/privkey.pem
# Home directory: oauth.keypath=${HOME}/mleaproxy/privkey.pem

# Default roles
oauth.default.roles=user

# ----------------------------------------------------------------
# User Repository
# ----------------------------------------------------------------
#users.json.path=classpath:users.json

# ================================================================
# Spring Boot Web Server
# ================================================================
server.port=8080

# ================================================================
# Generate Custom RSA Keys
# ================================================================
# Generate 2048-bit RSA key pair:
#   openssl genrsa -out privkey.pem 2048
#
# Generate 4096-bit RSA key pair (more secure):
#   openssl genrsa -out privkey.pem 4096
#
# Extract public key (for verification):
#   openssl rsa -in privkey.pem -pubout -out pubkey.pem
#
# View key details:
#   openssl rsa -in privkey.pem -text -noout
# ================================================================

# ================================================================
# Key Management Best Practices
# ================================================================
# 1. Use minimum 2048-bit keys (4096-bit recommended for production)
# 2. Store keys securely with restricted permissions (chmod 600)
# 3. Never commit keys to version control
# 4. Implement key rotation policy (e.g., rotate every 90 days)
# 5. Keep backup of previous keys during rotation
# 6. Consider using Hardware Security Module (HSM) for production
# ================================================================
