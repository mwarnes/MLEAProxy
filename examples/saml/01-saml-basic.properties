# ================================================================
# SAML 2.0 Basic Configuration
# ================================================================
# Use Case: Development and testing with default settings
# Features: SAML IdP, digital signatures, assertion generation
# Endpoints:
#   - POST http://localhost:8080/saml/auth (authentication)
#   - GET  http://localhost:8080/saml/metadata (IdP metadata)
#   - POST http://localhost:8080/saml/wrapassertion (wrap assertion)
#   - GET  http://localhost:8080/saml/cacerts (CA certificates)
# ================================================================

# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
logging.level.root=INFO
logging.level.com.marklogic.handlers.undertow.SAMLAuthHandler=DEBUG

# ----------------------------------------------------------------
# SAML Configuration
# ----------------------------------------------------------------
# Enable SAML debug logging
saml.debug=true

# SAML assertion validity duration in seconds (default: 300 = 5 minutes)
saml.response.validity=300

# SAML certificate and key paths (optional - uses bundled certificates if not specified)
# Uncomment and configure if using custom certificates
#saml.capath=/path/to/certificate.pem
#saml.keypath=/path/to/rsakey.pem

# Default roles assigned when user not found in users.json
# and no roles specified in request
saml.default.roles=user

# ----------------------------------------------------------------
# User Repository
# ----------------------------------------------------------------
# Path to users.json for user lookup
#users.json.path=classpath:users.json

# ================================================================
# Spring Boot Web Server
# ================================================================
server.port=8080

# ================================================================
# Testing
# ================================================================
# Test SAML authentication:
#   curl -X POST http://localhost:8080/saml/auth \
#     -d "username=admin&password=admin&roles=admin,marklogic-admin"
#
# Get SAML IdP metadata:
#   curl http://localhost:8080/saml/metadata
#
# Get CA certificates:
#   curl http://localhost:8080/saml/cacerts
# ================================================================
