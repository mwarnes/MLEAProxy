# ================================================================
# SAML 2.0 with Custom Certificates
# ================================================================
# Use Case: Production environments with custom certificate management
# Features: Custom RSA keys, X.509 certificates, digital signatures
# ================================================================

# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
logging.level.root=INFO
logging.level.com.marklogic.handlers.undertow.SAMLAuthHandler=DEBUG

# ----------------------------------------------------------------
# SAML Configuration
# ----------------------------------------------------------------
saml.debug=true

# SAML assertion validity (5 minutes)
saml.response.validity=300

# CUSTOM CERTIFICATE PATHS
# Path to X.509 certificate in PEM format
saml.capath=/path/to/custom/certificate.pem

# Path to RSA private key in PEM format
saml.keypath=/path/to/custom/rsakey.pem

# Examples:
# Absolute paths: saml.capath=/etc/mleaproxy/certs/certificate.pem
# Home directory: saml.capath=${HOME}/mleaproxy/certificate.pem
# Classpath: saml.capath=classpath:custom-certs/certificate.pem

# Default roles
saml.default.roles=user

# ================================================================
# Spring Boot Web Server
# ================================================================
server.port=8080

# ================================================================
# Generate Custom Certificates
# ================================================================
# Generate RSA private key:
#   openssl genrsa -out rsakey.pem 2048
#
# Generate self-signed certificate:
#   openssl req -new -x509 -key rsakey.pem -out certificate.pem -days 365 \
#     -subj "/C=US/ST=State/L=City/O=Company/CN=mleaproxy.example.com"
#
# Or use existing CA-signed certificate:
#   (Use your CA's certificate signing process)
#
# Verify certificate:
#   openssl x509 -in certificate.pem -text -noout
#
# Verify key-certificate pair:
#   openssl x509 -noout -modulus -in certificate.pem | openssl md5
#   openssl rsa -noout -modulus -in rsakey.pem | openssl md5
#   (Both should output the same hash)
# ================================================================

# ================================================================
# Certificate Management Best Practices
# ================================================================
# 1. Use minimum 2048-bit RSA keys (4096-bit recommended)
# 2. CA-signed certificates preferred for production
# 3. Store keys securely with restricted permissions (chmod 600)
# 4. Never commit keys to version control
# 5. Implement certificate rotation policy
# 6. Keep backups of previous certificates during rotation
# 7. Monitor certificate expiration dates
# ================================================================
