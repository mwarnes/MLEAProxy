# ================================================================
# SAML 2.0 with Custom Assertion Validity
# ================================================================
# Use Case: Control assertion lifetime for security or convenience
# Features: Configurable assertion expiration, session management
# ================================================================

# ----------------------------------------------------------------
# Logging Configuration
# ----------------------------------------------------------------
logging.level.root=INFO
logging.level.com.marklogic.handlers.undertow.SAMLAuthHandler=DEBUG

# ----------------------------------------------------------------
# SAML Configuration
# ----------------------------------------------------------------
saml.debug=true

# SAML ASSERTION VALIDITY
# Short-lived assertions (recommended for production): 5 minutes
saml.response.validity=300

# Alternative configurations:
# Very short (2 minutes): saml.response.validity=120
# Medium (15 minutes): saml.response.validity=900
# Long (1 hour): saml.response.validity=3600

# Certificate paths (uses bundled if not specified)
#saml.capath=/path/to/certificate.pem
#saml.keypath=/path/to/rsakey.pem

# Default roles
saml.default.roles=user

# ================================================================
# Spring Boot Web Server
# ================================================================
server.port=8080

# ================================================================
# Assertion Validity Guidelines
# ================================================================
# Production (Recommended):
#   saml.response.validity=300  # 5 minutes
#   - Reduces window of vulnerability
#   - Forces frequent re-authentication
#   - Recommended by SAML security best practices
#
# Development/Testing:
#   saml.response.validity=1800  # 30 minutes
#   - More convenient for testing
#   - Reduces authentication frequency
#
# Note: Consider user experience vs security tradeoff
#       Shorter validity = More secure, Less convenient
#       Longer validity = Less secure, More convenient
# ================================================================
