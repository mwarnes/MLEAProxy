# ================================================================
# LDAP Configuration
# ================================================================

# Enable LDAP debug logging
ldap.debug=true

# ================================================================
# LDAP Listeners
# ================================================================
# Comma-separated list of LDAP listeners to start
ldaplisteners=proxy

# ----------------------------------------------------------------
# LDAP Listener: proxy
# ----------------------------------------------------------------
ldaplistener.proxy.ipaddress=0.0.0.0
ldaplistener.proxy.port=10389
ldaplistener.proxy.debuglevel=DEBUG
ldaplistener.proxy.secure=false
ldaplistener.proxy.ldapset=set1
ldaplistener.proxy.ldapmode=single
ldaplistener.proxy.requestProcessor=ldapproxy
ldaplistener.proxy.description=LDAP proxy with LDAPS connection to back-end Active Directory server.

# ================================================================
# Request Processors
# ================================================================
requestProcessor.ldapproxy.authclass=com.marklogic.processors.ProxyRequestProcessor
requestProcessor.ldapproxy.debuglevel=DEBUG

# ================================================================
# LDAP Server Sets
# ================================================================
ldapset.set1.servers=server1
ldapset.set1.secure=true

# ================================================================
# LDAP Servers
# ================================================================
# Backend LDAP/AD server configuration
ldapserver.server1.host=192.168.0.60
ldapserver.server1.port=636
