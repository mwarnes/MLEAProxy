# ================================================================
# OAuth Configuration
# ================================================================

# OAuth token configuration
# Add OAuth-specific settings here as needed

# OAuth token validity (in seconds)
#oauth.token.validity=3600

# OAuth private key path (uses default if not specified)
#oauth.keypath=classpath:static/certificates/privkey.pem

# OAuth server base URL - use externally accessible hostname
# This affects the issuer and JWKS URI in tokens and discovery endpoints
# MarkLogic needs to be able to reach this URL to validate tokens
oauth.server.base.url=http://localhost:8080

# Default roles to assign when user is not found in users.json
# and no roles are specified in the request
# Use comma-separated list of roles
oauth.default.roles=user

# ================================================================
# Web Server Configuration (Shared with SAML)
# ================================================================
# OAuth and SAML both run on the Spring Boot embedded web server
# They share the same port but use different URL paths:
#   - OAuth endpoints: http://localhost:8080/oauth/*
#   - SAML endpoints: http://localhost:8080/saml/*
#
# Configure the server port (default: 8080)
# Note: This affects BOTH OAuth and SAML endpoints
#
# To change the web server port, uncomment and modify:
#server.port=8080
#
# OAuth endpoints will be available at:
#   http://localhost:8080/oauth/token           - Token generation
#   http://localhost:8080/oauth/jwks            - JSON Web Key Set
#   http://localhost:8080/oauth/.well-known/*   - Discovery endpoints
