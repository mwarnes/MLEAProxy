# ================================================================
# SAML Configuration
# ================================================================

# Enable SAML debug logging
saml.debug=true

# SAML certificate and key paths (optional - uses default if not specified)
# Uncomment and configure if using custom certificates
#saml.capath=/path/to/certificate.pem
#saml.keypath=/path/to/rsakey.pem

# SAML response validity duration in seconds (default: 300 = 5 minutes)
#saml.response.validity=300

# Default roles to assign when user is not found in users.json
# and no roles are specified in the request
# Use comma-separated list of roles
saml.default.roles=user

# ================================================================
# Web Server Configuration (Shared with OAuth)
# ================================================================
# SAML and OAuth both run on the Spring Boot embedded web server
# They share the same port but use different URL paths:
#   - SAML endpoints: http://localhost:8080/saml/*
#   - OAuth endpoints: http://localhost:8080/oauth/*
#
# Configure the server port (default: 8080)
# Note: This affects BOTH SAML and OAuth endpoints
#
# To change the web server port, uncomment and modify:
#server.port=8080
#
# SAML endpoints will be available at:
#   http://localhost:8080/saml/auth          - SAML authentication (SSO)
#   http://localhost:8080/saml/idp-metadata  - IdP metadata
#   http://localhost:8080/saml/wrapassertion - Direct assertion generation

# ================================================================
# IdP Entity Configuration
# ================================================================
# SAML Identity Provider entity ID and SSO endpoint URL
# These default to localhost:8080 - update if using different port or hostname
#
#saml.idp.entity.id=http://localhost:8080/saml/idp
#saml.idp.sso.url=http://localhost:8080/saml/auth
