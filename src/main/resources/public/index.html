<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <form>
      <div class="form-group row">
        <label for="userid" class="col-4 col-form-label">Userid</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user"></i>
              </div>
            </div> 
            <input id="userid" name="userid" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="roles" class="col-4 col-form-label">Roles</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-users"></i>
              </div>
            </div> 
            <input id="roles" name="roles" type="text" aria-describedby="rolesHelpBlock" class="form-control">
          </div> 
          <span id="rolesHelpBlock" class="form-text text-muted">Comma seperate list of roles to include in the assertion</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="authn" class="col-4 col-form-label">Authn result</label> 
        <div class="col-8">
          <select id="authn" name="authn" required="required" class="custom-select">
            <option value="success">Success</option>
            <option value="failure">Failure</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="id" class="col-4 col-form-label">SAML I.D</label> 
        <div class="col-8">
          <input id="id" name="id" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="textarea" class="col-4 col-form-label">SAML Request</label> 
        <div class="col-8">
          <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
